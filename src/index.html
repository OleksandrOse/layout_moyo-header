<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com"
    >
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" 
      rel="stylesheet"
    >
  </head>
  <body>
    <header class="header" id="home">
      <span class="nav__logo">
        <a href="#home">
          <img src="./images/logo.png" alt="Moyo">
        </a>
      </span>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="/" class="nav__link is-active apple">Apple</a>
          </li>
          <li class="nav__item">
            <a href="/" class="nav__link samsung">Samsung</a>
          </li>
          <li class="nav__item">
            <a href="/" class="nav__link smartphones">Smartphones</a>
          </li>
          <li class="nav__item">
            <a 
              href="/" 
              class="nav__link laptops" 
              data-qa="hover"
            >Laptops & Computers</a>
          </li>
          <li class="nav__item">
            <a href="/" class="nav__link gadgets">Gadgets</a>
          </li>
          <li class="nav__item">
            <a href="/" class="nav__link tablets">Tablets</a>
          </li>
          <li class="nav__item">
            <a href="/" class="nav__link photo">Photo</a>
          </li>
          <li class="nav__item">
            <a href="/" class="nav__link video">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
